<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/style.css" type="text/css" />
    <title>Analizador Léxico y Sintáctico</title>
  </head>

  <body>
    <header>
      <a id="t1"> Analizador Léxico </a>
      <a id="t2"> Analizador Sintáctico </a>
    </header>
    <textarea
      name="input"
      id="in"
      placeholder="Ingresa tu texto a analizar"
      cols="30"
      rows="10"
    ></textarea>
    <textarea
      name="output"
      id="out"
      placeholder="Salida"
      cols="30"
      rows="10"
      disabled="true"
    ></textarea>
    <button id="anBtn">Analizar</button>
  </body>
  <script src="/scripts/appScript.js"></script>
</html>
