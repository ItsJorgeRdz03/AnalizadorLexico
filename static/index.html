<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles/style.css" type="text/css" />
    <title>Analizador Léxico</title>
  </head>

  <body>
    <header>
      <h1>Analizador Léxico</h1>
    </header>
    <textarea
      name="input"
      id="in"
      placeholder="Ingresa tu texto a analizar"

      cols="30"
      rows="10"
      disabled="true"

    <button id="anBtn">Analizar</button>
  </body>
  <script src="/scripts/appScript.js"></script>
